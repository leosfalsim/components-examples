<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container create-container">
            <form action="#">
                <h1>Crie sua Conta</h1>
                <div class="social-container">
                    <a href="https://www.instagram.com/dev.depreofc/" target="_blank" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@dev.depreofc?lang=pt-BR" target="_blank" class="social"><i class="fab fa-tiktok"></i></a>
                    <a href="https://github.com/leosfalsim" target="_blank" class="social"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/leonardo-nogueira-sfalsim/" target="_blank" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>ou utilize seu e-mail para criar sua conta</span>
                <input type="text" placeholder="Nome"/>
                <input type="email" placeholder="E-mail"/>
                <input type="password" placeholder="Senha"/>
                <button class="create">Criar</button>
            </form>
        </div>
        <div class="form-container login-container">
            <form action="#">
                <h1>Faça seu Login</h1>
                <div class="social-container">
                    <a href="https://www.instagram.com/dev.depreofc/" target="_blank" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@dev.depreofc?lang=pt-BR" target="_blank" class="social"><i class="fab fa-tiktok"></i></a>
                    <a href="https://github.com/leosfalsim" target="_blank" class="social"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/leonardo-nogueira-sfalsim/" target="_blank" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>ou utilize seu e-mail</span>
                <input type="email" placeholder="E-mail"/>
                <input type="password" placeholder="Senha"/>
                <a href="">Esqueci minha Senha</a>
                <button class="login">Entrar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo de Volta!</h1>
                    <p>Para se conectar, faça login com sua conta cadastrada</p>
                    <button class="hidde" id="logIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá, Dev!</h1>
                    <p>Informe seus dados para iniciar sua jornada!</p>
                    <button class="hidde" id="create">Criar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
